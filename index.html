<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABW | TicketSports CSV Parser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="no-print">
      <h2>Formatador de CSV do TicketSports</h2>

      <div
        id="drop-area"
        ondragover="event.preventDefault()"
        ondrop="handleDrop(event)"
      >
        Arraste arquivo CSV aqui, ou clique para selecionar
        <input
          type="file"
          id="file-input"
          style="display: none"
          accept=".csv"
        />
      </div>

      <br />

      <details>
        <summary>Calculadora de valor de inscrição</summary>
        <div id="calculadoraDeInscricao">
          <div>
            <div>Valor para não filiados</div>
            <input type="number" name="" id="valorFinal" />
          </div>
          <div>
            <div>Valor para filiados</div>
            <input type="number" name="" id="valorFiliadosFinal" />
          </div>
          <div>
            <div>Valor pra inserir no TicketSports</div>
            <div id="valorTS"></div>
          </div>
          <div>
            <div>Valor do desconto para filiados</div>
            <div id="valorFiliadosTS"></div>
          </div>
        </div>
      </details>

      Ordem das categorias<br />
      <textarea
        id="ordemCatsInput"
        rows="15"
        cols="50"
        placeholder="Ordem das categorias"
        spellcheck="false"
      >
Mirim
Mirim Masculino
Mirim Masculino ate 12 anos
Mirim Feminino
Mirim Feminino ate 12 anos
Estreantes Masculino
Estreantes Feminino
Estreantes
Iniciante Masculino
Iniciante Feminino
Estreantes e Iniciante Feminino
Iniciante
Intermediario
Intermediário
Intermediario Masculino
Intermediário Masculino
Intermediario Feminino
Intermediário Feminino
Feminino
Avançado Masculino
Avancado Masculino
Avançado Feminino
Avancado Feminino
Open
Open Masculino
Open Feminino
Pro
Profissional
    </textarea
      ><br />

      <button onclick="selectText()">Selecionar</button>
      <div id="output"></div>
    </div>
    <div id="outputImpressao"></div>

    <script src="parser.js"></script>
    <script src="calcValor.js"></script>
  </body>
</html>
